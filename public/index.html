<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Node app</title>
  <script src="js/angular.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="myApp">
  <div ng-controller="mainController as mainCtrl">
    {{ ::mainCtrl.text}}
    <input type="text" ng-model="mainCtrl.newCar.make">
    <input type="text" ng-model="mainCtrl.newCar.model">
    <input type="num" ng-model="mainCtrl.newCar.year">
    <button ng-click="mainCtrl.addCar(mainCtrl.newCar)">Submit</button>
    <ul>
      <li ng-repeat="car in mainCtrl.cars">{{car.make}}, {{car.model}}, {{car.year}}<button ng-click="mainCtrl.display(car)">more Info</button></li>
    </ul>
    <button ng-click="mainCtrl.logCars()">Click</button>


  
  </div>
	<h1>Test</h1>
</body>
</html>
